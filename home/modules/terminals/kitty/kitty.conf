# ===============================
# Kitty main configuration
# ===============================

# -------- Fonts & basic appearance --------
font_family                 JetBrainsMono Nerd Font
font_size                   12
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

remember_window_size        no
initial_window_width        950
initial_window_height       500

cursor_blink_interval       0.5
cursor_stop_blinking_after  1

scrollback_lines            2000
wheel_scroll_min_lines      1
enable_audio_bell           no

window_padding_width        10
hide_window_decorations     yes
background_opacity          0.7
dynamic_background_opacity  yes
confirm_os_window_close     0

selection_foreground        none
selection_background        none

# -------- Includes (order matters) --------
# Cursor animation trail (provided via Home-Manager)
include ./settings/kitty-cursor-trail.conf

# Base colors from wallust (fallback)
include ./colors-wallust.conf

# Override with Matugen colors if the file is present/filled
# (Matugen should generate this file at runtime)
include ./colors-matugen.conf

# Custom overrides (e.g., copy/paste bindings)
include ./custom.conf
