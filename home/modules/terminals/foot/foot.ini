[main]
font = JetBrainsMono Nerd Font:size=8
dpi-aware = yes
pad = 10x10
box-drawings-uses-font-glyphs = no
bold-text-in-bright = yes
selection-target = clipboard

[scrollback]
lines = 5000

[cursor]
style = block
blink = no

[key-bindings]
clipboard-copy = Control+Shift+c
clipboard-paste = Control+Shift+v


