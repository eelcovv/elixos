[Settings]
language = en
folder = ~/.config/wallpapers
wallpaper = ~/.config/wallpapers/default.png
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = env WALLPAPER_ALREADY_SET=1 ~/.config/hypr/scripts/wallpaper.sh "$wallpaper"
number_of_columns = 3
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
zen_mode = False
mpvpaper_sound = False
mpvpaper_options =

