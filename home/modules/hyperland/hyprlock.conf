$lockscreen_assets = $HOME/.cache/hyprlock-assets
source = colors.conf

general {
    ignore_empty_input = true
}

background {
    # No 'monitor =' → Background on all monitors
    path = $lockscreen_assets/blurred_wallpaper.png
}

input-field {
    # No 'monitor =' → one shared input field for all monitors
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = $on_primary
    inner_color = $on_surface
    font_color = $surface
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = 40
    check_color = $primary
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

label {
    text = cmd[update:1000] echo "$TIME"
    color = $on_surface
    font_size = 55
    font_family = Fira Semibold
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    text = $USER
    color = $on_surface
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

image {
    path = $lockscreen_assets/square_wallpaper.png
    size = 280
    rounding = 40
    border_size = 4
    border_color = $primary
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

