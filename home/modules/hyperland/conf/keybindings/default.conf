# -----------------------------------------------------
# Key Bindings (clean & deduped)
# -----------------------------------------------------

# ---------------------------
# Variables
# ---------------------------
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -show-icons
$menu_wofi = wofi --show drun
$browser = google-chrome-stable
$ide = code
$passwordmanager = keeweb --disable-gpu-sandbox
$wallpaper_set    = ~/.local/bin/wallpaper-set.sh
$wallpaper_list   = ~/.local/bin/wallpaper-list.sh
$wallpaper_pick   = ~/.local/bin/wallpaper-pick.sh
$wallpaper_effect = ~/.local/bin/wallpaper-effects.sh
$wallpaper_random = ~/.local/bin/wallpaper-random.sh

$waybar_pick   = ~/.local/bin/waybar-pick-theme

# Panic toggle state file (used by the Kitty RC toggle)
$panic_state = ~/.cache/kitty-panic

# ---------------------------
# Applications
# ---------------------------
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, C, exec, $ide
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, K, exec, $passwordmanager
bind = $mainMod CTRL, E, exec, rofimoji # Emoji selector
bind =      , PRINT, exec, hyprshot -m region   # Select a region
bind = SHIFT, PRINT, exec, hyprshot -m window   # Active window
bind = CTRL, PRINT, exec, hyprshot -m output   # Current monitor
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill

# ---------------------------
# Scripts (themes)
# ---------------------------
bind = $mainMod, Y, exec, $waybar_pick

# Panic toggle (Kitty palette + opacity)
# - If $panic_state exists -> reset to matugen or wallust + opacity 0.7 and remove state
# - Else -> apply panic palette + opacity 1.0 and create state
bind = $mainMod, Z, exec, bash -lc 'if kitty @ ls >/dev/null 2>&1; then if [ -f "$panic_state" ]; then (kitty @ set-colors --all --configured ~/.config/kitty/colors-matugen.conf || kitty @ set-colors --all --configured ~/.config/kitty/colors-wallust.conf); kitty @ set-background-opacity 0.7; rm -f "$panic_state"; else kitty @ set-colors --all --configured ~/.config/kitty/settings/panic.conf; kitty @ set-background-opacity 1; mkdir -p ~/.cache; : > "$panic_state"; fi; fi'

# Waybar restart (helps when Waybar fails to start after login)
bind = $mainMod SHIFT, Y, exec, bash -lc 'cd ~/Workspace/NixOS/elixos && just waybar-restart'

# ---------------------------
# Scripts (wallpapers)
# ---------------------------
# Pick wallpaper from list (with preview if script supports it)
bind = $mainMod, W, exec, $wallpaper_pick

# Random wallpaper
bind = $mainMod ALT, W,   exec, $wallpaper_random

# Choose wallpaper effect (blur, dim, etc.)
bind = $mainMod CTRL, W, exec, $wallpaper_effect

# Disable wallpaper effects
bind = $mainMod ALT SHIFT, W, exec, $wallpaper_effect none

# Show list in terminal only
bind = $mainMod CTRL ALT, W, exec, $terminal -e bash -lc "$wallpaper_list; echo; read -n1 -s -r -p '\''Close with any key'\''"

# ---------------------------
# Scripts (monitor settings)
# ---------------------------
# Auto toggle: if external present → dock, else laptop only
bind = $mainMod, P, exec, hypr-switch-displays auto
bind = $mainMod SHIFT, P, exec, hypr-switch-displays dual

# Force profiles
bind = $mainMod, F7, exec, hypr-switch-displays dock
bind = $mainMod, F8, exec, hypr-switch-displays mobile

# ---------------------------
# Scripts (wallpapers)
# ---------------------------
# Pick uit lijst (met preview als je script dat doet)
bind = $mainMod, W, exec, $wallpaper_pick

# Random direct
bind = $mainMod SHIFT, W, exec, $wallpaper_random

# Effect kiezen (blur, dim, etc. – jouw scriptmenu)
bind = $mainMod CTRL, W, exec, $wallpaper_effect

# Effect uit (none)
bind = $mainMod ALT, W, exec, $wallpaper_effect none

# Alleen lijst bekijken (in terminal)
bind = $mainMod CTRL ALT, W, exec, $terminal -e bash -lc "$wallpaper_list; echo; read -n1 -s -r -p '\''Close with any key'\''"

# ---------------------------
# Window management
# ---------------------------
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, J, togglesplit         # moved off plain J to avoid clash with focus
bind = $mainMod ALT, K, swapsplit           # moved off plain K to avoid clash with focus

# ---------------------------
# Focus (vi-style + arrows)
# ---------------------------
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left,  movefocus, l
bind = $mainMod, down,  movefocus, d
bind = $mainMod, up,    movefocus, u
bind = $mainMod, right, movefocus, r

# ---------------------------
# Move window
# ---------------------------
bind = $mainMod SHIFT, H, moveactive, -20 0
bind = $mainMod SHIFT, L, moveactive,  20 0
bind = $mainMod SHIFT, K, moveactive,   0 -20
bind = $mainMod SHIFT, J, moveactive,   0  20

# ---------------------------
# Resize window
# ---------------------------
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive,  20 0
bind = $mainMod CTRL, K, resizeactive,   0 -20
bind = $mainMod CTRL, J, resizeactive,   0  20

# ---------------------------
# Swap windows
# ---------------------------
bind = $mainMod ALT, left,  swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up,    swapwindow, u
bind = $mainMod ALT, down,  swapwindow, d

# ---------------------------
# Mouse bindings
# ---------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---------------------------
# Workspaces
# ---------------------------
# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ---------------------------
# Workspace cycling
# ---------------------------
bind = $mainMod, Tab, workspace, previous_on_output
bind = $mainMod CTRL, right, workspace, m+1   # moved off plain right to avoid clash with focus
bind = $mainMod CTRL, left,  workspace, m-1   # moved off plain left to avoid clash with focus
bind = $mainMod CTRL, down,  workspace, empty
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# ---------------------------
# ALT+Tab window cycling
# ---------------------------
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# ---------------------------
# Actions / reload
# ---------------------------
bind = $mainMod CTRL, R, exec, hyprctl reload

# ---------------------------
# Function keys
# ---------------------------

# to check what code is behind a key, run `nix run nixpkgs#wev`

bind   =      , XF86MonBrightnessUp,   exec, brightnessctl -q s +10%
bind   =      , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bindle =      , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindle =      , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind   =      , XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind   =      , XF86AudioPlay,         exec, playerctl play-pause
bind   =      , XF86AudioPause,        exec, playerctl pause
bind   =      , XF86AudioNext,         exec, playerctl next
bind   =      , XF86AudioPrev,         exec, playerctl previous
bind   =      , XF86AudioMicMute,      exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind   =      , XF86Calculator,        exec, calculator
bind   =      , XF86Lock,              exec, ~/.config/hypr/scripts/hypridle.sh lock
bind   =      , XF86ScreenSaver,       exec, ~/.config/hypr/scripts/hypridle.sh lock
bind   =      , XF86Tools,             exec, flatpak run com.ml4w.settings
bind   =      , code:238,              exec, brightnessctl -d smc::kbd_backlight s +10
bind   =      , code:237,              exec, brightnessctl -d smc::kbd_backlight s 10-

