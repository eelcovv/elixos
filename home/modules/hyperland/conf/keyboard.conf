# -----------------------------------------------------
# Keyboard Layout
# https://wiki.hyprland.org/Configuring/Variables/#input
# -----------------------------------------------------

# Input configuration
input {
    # Keyboard layout settings
    kb_layout = us         # Keyboard layout (e.g., "us", "de", "fr")
    kb_variant =           # Optional variant (leave empty for default)
    kb_model =             # Optional keyboard model
    kb_options =           # Extra options (e.g., "ctrl:nocaps" to remap CapsLock)

    # Enable numlock by default
    numlock_by_default = true

    # Controls how mouse movement affects window focus:
    # 0 = do not follow mouse (click-to-focus only)
    # 1 = focus window under cursor after click or movement
    # 2 = sloppy focus â€” automatically focus window when cursor hovers
    follow_mouse = 1

    # If true, refocus the last used window when the mouse leaves the current one
    mouse_refocus = false

    touchpad {
        # Disable natural scrolling (use traditional scroll direction)
        natural_scroll = false

        # Touchpad scroll speed multiplier (default = 1.0)
        scroll_factor = 1.0
    }

    # Pointer speed adjustment (-1.0 to 1.0; 0 means no modification)
    sensitivity = 0
}
