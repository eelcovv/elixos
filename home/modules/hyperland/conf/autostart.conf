# ---- Tray / applets ---------------------------------------------------------

# Bluetooth applet
exec-once = blueman-applet

# Notifications: kies er precies één
exec-once = swaync
# exec-once = dunst

# ---- Clipboard --------------------------------------------------------------

# Cliphist: vul de geschiedenis en blijf nieuwe items opslaan
exec-once = wl-paste --watch cliphist store

# ---- Idle / Lock ------------------------------------------------------------

# Hypridle (vergrendelen/scherm uit); gebruikt je hypridle.conf
exec-once = hypridle

# ---- Polkit ----------------------------------------------------------------

# Polkit agent (NixOS absolute pad; geen ${pkgs.…} in deze file)
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1

# ---- Niet hier starten ------------------------------------------------------

