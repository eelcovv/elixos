# ---- Tray / applets ---------------------------------------------------------

# Bluetooth applet in the system tray
exec-once = blueman-applet

# Notification daemon (we use SwayNC via systemd, so keep this disabled)
# exec-once = dunst

# ---- Clipboard --------------------------------------------------------------

# Cliphist: populate clipboard history and keep watching for new items
exec-once = wl-paste --watch cliphist store

# ---- Idle / Lock ------------------------------------------------------------

# Hypridle: idle/lock/screen off handling (uses hypridle.conf)
exec-once = hypridle

# ---- Polkit -----------------------------------------------------------------

# Polkit agent (absolute path, do not use ${pkgs.â€¦} here)
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1

# ---- Systemd user target ----------------------------------------------------

# Start the user target for systemd-managed services
exec-once = systemctl --user start hyprland-session.target

# ---- Systemd-managed components (DO NOT start here) -------------------------

# IMPORTANT:
# - Waybar, hyprpaper and wallpaper restore/random timers are managed via systemd
# - Do NOT autostart them here to avoid race conditions or duplicate processes
# - Do NOT autostart the Waypaper GUI here either
#
# Reference:
#   - hyprpaper:    systemd --user service
#   - restore:      waypaper-restore.service (oneshot, via wallpaper.sh)
#   - random timer: waypaper-random.timer (optional, delayed)
#   - waybar:       programs.waybar.systemd.enable = true
#   - swaync:       systemd --user service

